<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Persona AI Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Persona Dropdown Styling */
        label {
            font-size: 16px;
            margin-right: 10px;
        }

        select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #fff;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #fff;
            resize: none;
        }

        /* Button Styling */
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Response Section */
        h3 {
            margin-top: 30px;
            color: #333;
        }

        #response {
            padding: 10px;
            background-color: #e1f5fe;
            border-radius: 8px;
            color: #555;
            font-size: 16px;
            max-width: 80%;
            margin: 10px auto;
            text-align: center;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <h1>Multi-Persona AI Chatbot</h1>

    <div style="text-align: center; margin-bottom: 20px;">
        <label for="persona">Choose a Persona:</label>
        <select id="persona">
            <option value="viper">Viper</option>
            <option value="seraphina">Seraphina</option>
            <option value="elysia">Elysia</option>
        </select>
    </div>

    <div style="text-align: center;">
        <textarea id="user_input" placeholder="Type your message..."></textarea>
    </div>

    <div style="text-align: center;">
        <button onclick="sendMessage()">Send</button>
    </div>

    <h3>Response:</h3>
    <p id="response"></p>

    <script>
        function sendMessage() {
            var userInput = $("#user_input").val();
            var persona = $("#persona").val();

            $.post("/get_response", { user_input: userInput, persona: persona }, function (data) {
                $("#response").text(data.response);
            });
        }
    </script>
</body>

</html>
